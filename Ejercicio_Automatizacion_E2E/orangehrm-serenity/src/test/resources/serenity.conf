webdriver {
  driver = chrome
  base.url = "https://opensource-demo.orangehrmlive.com"
}

# Importante: propiedad a nivel raíz para que Selenium la lea correctamente
webdriver.chrome.driver = ${?CHROMEDRIVER_PATH}

# Configuración explícita por SO para Serenity
drivers {
  windows {
    chrome {
      driver = ${?CHROMEDRIVER_PATH}
    }
  }
}

serenity.test.root=features

# Switches útiles para Chrome (se pueden ajustar)
chrome {
  switches = ["--remote-allow-origins=*", "--disable-dev-shm-usage", "--headless=new"]
}
